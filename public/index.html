<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCX to HTML Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DOCX to HTML Converter</h1>
  <input type="file" id="upload" accept=".docx">
  <hr>
  <h2>HTML Output:</h2>
  <div id="result" class="docx-container"></div>

  <script src="docx-preview.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const result = document.getElementById('result');
    upload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (event) => {
        result.innerHTML = ""; // clear old
        const docxData = event.target.result;
        const docxPreview = new window.docx_preview.DocxPreview();
        await docxPreview.renderAsync(docxData, result);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
