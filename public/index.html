<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCX to HTML Converter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Upload DOCX File</h2>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="docxFile" accept=".docx" required>
    <button type="submit">Convert</button>
  </form>

  <h2>Preview Converted HTML</h2>
  <div id="preview" class="output"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[name="docxFile"]');
      const formData = new FormData();
      formData.append('docxFile', fileInput.files[0]);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const html = await res.text();
      preview.innerHTML = html;
    });
  </script>
</body>
</html>
