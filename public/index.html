<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCX to HTML Converter</title>
</head>
<body>
  <h1>DOCX to HTML Converter</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="docxFile" accept=".docx" required>
    <button type="submit">Convert</button>
  </form>
  <hr>
  <h2>HTML Output:</h2>
  <div id="result" style="border:1px solid #ccc; padding:10px"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch('/convert', { method: 'POST', body: data });
      const html = await response.text();
      result.innerHTML = html;
    });
  </script>
</body>
</html>
