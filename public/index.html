<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCX to HTML Live Editor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Upload DOCX File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="docxFile" accept=".docx" required>
    <button type="submit">Convert</button>
  </form>

  <div id="editorContainer" style="display:none;">
    <h2>Live Editor & Preview</h2>
    <button id="copyHtmlBtn">Copy HTML</button>
    <div class="tabs">
      <button id="tabPreview" class="active">Preview</button>
      <button id="tabHtml">HTML</button>
    </div>
    <textarea id="htmlEditor"></textarea>
    <div id="preview" class="output"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
